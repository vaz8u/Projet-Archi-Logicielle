<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Alarmes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngIf="alarmeModule.alarmes.length === 0">
    <ion-label>
      <h2>Aucune alarme</h2>
      <p>Vous n'avez pas encore enregistr√© d'alarmes.</p>
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let alarme of alarmeModule.alarmes">
    <ion-label>
      <h2>{{alarme.nom}}</h2>
      <p>{{alarme.heure}}</p>
    </ion-label>
    <ion-label style="float:right">
      <ion-button [routerLink]="[modifier+alarme.id]">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="supprimer(alarme)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-toggle slot="end" [checked]=alarme.allume (click)="allumer(alarme)"></ion-toggle>
    </ion-label>
  </ion-item>
  <ion-button (click)="ajouter()">
     Ajouter une alarme
  </ion-button>
</ion-list>
</ion-content>
